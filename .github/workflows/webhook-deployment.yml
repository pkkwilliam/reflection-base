# Sample workflow for building and deploying a Jekyll site to GitHub Pagess
name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
    
  repository_dispatch:
    types: [reflection-dev-trigger]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    env:
      BEDROCK_BRANCH: reflection-dev

    runs-on: ubuntu-latest
    steps:
      - name: Checkout Bedrock
        uses: actions/checkout@v4
        with:
          repository: pkkwilliam/coreui-starter
          ref: ${{ env.BEDROCK_BRANCH }}
          token: ${{ secrets.GH_TOKEN }}
          path: coreui-starter
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependency
        run: |
          cd coreui-starter
          npm install --legacy-peer-deps

      - name: Build Project
        run: |
          cd coreui-starter
          npm run build

      - name: Prepare Build Artifact
        run: |
          cd coreui-starter
          mv build ../build
          
      - name: Verify Artifact Path
        run: |
          ls -R build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build
          if-no-files-found: error

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
